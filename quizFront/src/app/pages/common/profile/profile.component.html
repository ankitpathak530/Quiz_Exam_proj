<mat-card *ngIf="user">
      <mat-card-header></mat-card-header>  
      <mat-card-content>
           <div class="bootstrap-wrapper">
               <div class="container">
                    
                <div class="container text-center">
                    <img style="width: 200px;" src="../../../assets/default_profile.png" class="small-img mt-5" alt="">
                    <h2>{{user.firstName}} {{user.lastName}}</h2>
                </div>

                   <div class="row">
                       <div class="col-md-10 offset-md-1">
                                <!--Table details-->
                               <table class="table">
                                   <tr>
                                       <th mat-header-cell> Username</th>
                                       <td>{{user.username}}</td>
                                   </tr>
                                   <tr>
                                    <th mat-header-cell> Email</th>
                                    <td>{{user.email}}</td>
                                </tr>
                                <tr>
                                    <th mat-header-cell> Contact</th>
                                    <td>{{user.phone}}</td>
                                </tr>
                                <tr>
                                    <th mat-header-cell> Role</th>
                                    <td>{{user.authorities[0].authority}}</td>
                                </tr>
                                <tr>
                                    <th mat-header-cell> Status </th>
                                    <td style="color:green;font-weight: bolder;">{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                                </tr>
                               </table>
                       </div>
                   </div>
               </div>
           </div>
      </mat-card-content>
</mat-card>
