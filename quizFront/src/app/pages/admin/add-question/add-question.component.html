  <div class="bootstrap-wrapper">
      <div class="row mt20">
            <div class="col-md-10 offset-md-1">
                <h1>Add Questions to <span style="font-weight: bolder;color:rgb(92, 92, 92);">{{title}}</span></h1>
                <mat-card>
                    <mat-card-content>
                         <form   (submit)="saveQuestionOfQuiz()">
                             <!--Content field-->
                              <mat-form-field class="w100">
                                 <mat-label>Write Question</mat-label>
                                 <textarea rows="3 " name="content" [(ngModel)]="question.content" matInput placeholder="Enter Question here" required></textarea>
                              </mat-form-field>
                              <!--Options -->

                              <div class="row">
                                  <div class="col-md-6">
                                      <!--Option 1-->
                                      <mat-form-field class="w100">
                                         <mat-label>Enter Option1</mat-label>
                                         <input type="text" name="option1"  [(ngModel)]="question.option1" matInput placeholder="Enter option 1" required/>
                                      </mat-form-field>

                                  </div>
                                  <div class="col-md-6">
                                      <!--Option 2-->
                                      <mat-form-field class="w100">
                                        <mat-label>Enter Option2</mat-label>
                                        <input type="text" name="option2"  [(ngModel)] ="question.option2" matInput placeholder="Enter option 2" required/>
                                     </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                    <!--Option 3-->
                                    <mat-form-field class="w100">
                                        <mat-label>Enter Option3</mat-label>
                                        <input type="text" name="option3"  [(ngModel)] ="question.option3" matInput placeholder="Enter option 3" required/>
                                     </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <!--Option 4-->
                                    <mat-form-field class="w100">
                                        <mat-label>Enter Option4</mat-label>
                                        <input type="text" name="option4"   [(ngModel)] ="question.option4"  matInput placeholder="Enter option 4" required />
                                     </mat-form-field>
                                </div>
                            </div>

                            <!--Answer-->
                            <mat-form-field class="w100 mt20">
                                <mat-label>
                                    Select Answer
                                </mat-label>
                                <mat-select name="answer" [(ngModel)]="question.answer"  required>
                                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2" >{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color="primary">Add</button>
                            </div>
                         </form>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
