<br><br>
<p></p>
<mat-card *ngFor="let q of quizzes" class="mt10 ml20">


    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{q.title}} </mat-card-title>
        <mat-card-subtitle> {{ q.category.title }} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary"
            [routerLink]="'/admin/view-questions/' +q.qid + '/' + q.title">Question</button>
        <button mat-stroked-button color="primary">Total Questions- {{q.numberOfQuestions}}</button>
        <button mat-stroked-button color="primary">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary">Attempts-{{q.maxMarks}}</button>

        <button mat-raised-button color="primary" [routerLink]="'/admin/update-quiz/'+q.qid">Update</button>

        <button mat-raised-button color="warn" (click)="deleteQuiz(q.qid)">Delete</button>



    </mat-card-actions>

</mat-card><br>

<div class=" container text-center">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add new Quiz</button>
</div>
