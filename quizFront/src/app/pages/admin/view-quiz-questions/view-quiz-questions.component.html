<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="accent" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add
                    Question</button>
            </div>
        </div>
    </div><br>

    <h1>Questions of <span style="font-weight: bolder;color:rgb(92, 92, 92);">{{qTitle}}</span></h1>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                        <mat-card-content>
                            <p> <b> Q{{i+1}} </b> <span class="ml20" [innerHTML]="q.content"></span></p>

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>1){{q.option1}}</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p>2){{q.option2}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>3){{q.option3}}</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p>4){{q.option4}}</p>
                                    </div>
                                </div>
                                <mat-divider></mat-divider>
                                <p class="mt20" style="color: green;"><b>Correct Answer: &nbsp;{{q.answer}}</b></p>
                                <button mat-raised-button color="warn" (click)="deleteQuestionOfQuiz(q.quesId)"
                                    class="mr20">Delete</button>
                                <button mat-raised-button color="primary"
                                    (click)="updateQuestionOfQuiz(q.quesId)">Update</button>
                            </div>


                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
