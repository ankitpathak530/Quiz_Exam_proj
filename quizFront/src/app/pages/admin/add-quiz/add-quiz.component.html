<mat-card>
    <h1>Add new Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
               <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter Quiz Title Here" matInput required>
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quizData.description" type="text" name="description" placeholder="Enter Quiz Description Here" matInput></textarea>
                    </mat-form-field>

                    <div class="row w100">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quizData.maxMarks" type="number" name="maxMarks" placeholder="Enter Maximum-Marks of Quiz" matInput required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of Questions</mat-label>
                                <input [(ngModel)]="quizData.numberOfQuestions" type="number" name="numberOfQuestions" placeholder="Enter Number of questions in Quiz" matInput required>
                            </mat-form-field>
                        </div>
                    </div><br>

                    <!--active field-->
                    <mat-slide-toggle name="active" [(ngModel)]="quizData.active">Publish Status</mat-slide-toggle><br><br>

                    <!--Category select-->
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Select Exam Category</mat-label>
                         <mat-select [(ngModel)]="quizData.category.cid" name="category" required>
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                               {{c.title}} 
                          </mat-option>
                            
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mt-5">
                        <button mat-raised-button color="primary" type="submit">Add</button>
                    </div>

               </form>    
            </div>
           </div>
       </div>
</mat-card>
